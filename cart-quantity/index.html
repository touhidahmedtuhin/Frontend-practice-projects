<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="favicon/android-chrome-512x512.png">
<link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>
   
  <p>Cart Quantity</p>
  <button onclick="console.log(`Cart Quantity: ${cartQuantity}`);">Show Quantity</button>
  <button onclick="console.log(`Cart Quantity: ${cartQuantity ++}`);">Add to Cart</button>
  <button onclick="console.log(`Cart Quantity: ${cartQuantity += 2}`);">+2</button>
  <button onclick="console.log(`Cart Quantity: ${cartQuantity += 3}`);">+3</button>
  <button onclick=" console.log(`Cart was reset`);
  console.log(`Cart Quantity: ${cartQuantity = 0}`);">Reset Cart</button>


  <script src="script.js"></script>
</body>
</html>
