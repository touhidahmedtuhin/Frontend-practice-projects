<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode Toggle</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --toggle-bg: #dddddd;
            --toggle-circle: #f5f5f5;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f5f5f5;
            --toggle-bg: #444444;
            --toggle-circle: #222222;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            margin: 0 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--toggle-bg);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: var(--toggle-circle);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .emoji {
            font-size: 24px;
        }

        .content {
            max-width: 600px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Light/Dark Mode Toggle</h1>
    
    <div class="toggle-container">
        <span class="emoji">ðŸŒž</span>
        <label class="toggle-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <span class="emoji">ðŸŒœ</span>
    </div>

    <div class="content">
        <p>Click the toggle switch to change between light and dark modes. Your preference will be saved and remembered when you return to this page.</p>
        <p>This project uses CSS variables, JavaScript event listeners, and localStorage to persist the user's preference.</p>
    </div>

    <script>
        const toggle = document.getElementById('theme-toggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        // Check localStorage for saved preference
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
            toggle.checked = true;
        } else if (currentTheme === 'light') {
            document.body.classList.remove('dark-mode');
            toggle.checked = false;
        } else if (prefersDarkScheme.matches) {
            // Use system preference if no localStorage setting
            document.body.classList.add('dark-mode');
            toggle.checked = true;
        }

        // Toggle theme when switch is clicked
        toggle.addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });

        // Listen for system theme changes
        prefersDarkScheme.addEventListener('change', e => {
            if (e.matches) {
                document.body.classList.add('dark-mode');
                toggle.checked = true;
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                toggle.checked = false;
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
